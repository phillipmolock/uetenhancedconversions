<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UET Enhanced Conversions Demo</title>
    <script>
        function handleSubmit() {
            // Get the values from the input fields
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            // You can perform any action with the email and phone here
            console.log("Email:", email);
            console.log("Phone:", phone);

            // For demonstration purposes, let's display an alert
            alert(`Thank you! You submitted:\nEmail: ${email}\nPhone: ${phone}`);
        }
    </script>
</head>
<body>
    <h1>Enhanced Conversions Form</h1>
    <p>Enabled UET Tag Helper to see results</p>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <button type="button" onclick="handleSubmit()">Submit</button>
    </form>
</body>
</html>
